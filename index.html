<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="owfont-regular.css">
  <link rel="stylesheet" href="style.css" />

</head>
<body>
    <div class="head">
        <button class="backbutton"> </button>
        <button class="langbutton"> EN </button>
        <button class="enbutton"> EN </button>
        <button class="rubutton"> RU </button>
        <button class="cbutton">°C</button>
        <button class="fbutton">°F</button>
        <button class="kfbutton">°K</button>
        <input class="search" type="text" name="city" placeholder="Поиск по городу">
        <button class="searchbutton"> </button>
        <button class="voicebutton"></button>
    </div>
    <div class="city"> </div>
    <div class = "datetime"> 
      <div class="date"> </div>
      <time class="time"> </time>
    </div>
    <div class="weather">
      <div class="temp"> </div>
      <div class = "weather-icon"> </div>
      <div class = "weather-adds"> </div>
      <div id="map"></div>
      <div class = "ltlg"> </div>
    </div>
    
    <div class = "following">
      <div class = "foll">
        <div class = "followdate"></div>
        <div class = "follow"></div>
        <div class = "follow-icon"></div>
      </div>
      <div class = "foll">
        <div class = "followdate"></div>
        <div class = "follow"></div>
        <div class = "follow-icon"></div>
      </div>
      <div class = "foll">
        <div class = "followdate"></div>
        <div class = "follow"></div>
        <div class = "follow-icon"></div>
      </div>
    </div>
